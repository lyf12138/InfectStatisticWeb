<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts.min.js"></script>
    <script src="china.js"></script>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var Data;
        $.ajax({
            async: false,
            type: 'get',
            url: 'https://lab.isaaclin.cn/nCoV/api/area',
            dataType: 'json',
            data: {
                latest: 1,
            },
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert("操作失败!");
            },
            success: function (result) {
                Data=result;
            }
        });

        function datein() {
            var n = 0;
            // console.log(date);
            var data = new Array();
            Data.results.forEach(element => {
                if (element.countryName == "中国") {
                    console.log(element);
                    data[n] = { name: element.provinceShortName, value: element.confirmedCount }
                    n++;
                }
            });
            console.log(data);
            return data;
        }
        var mydata = datein();
        console.log(mydata);
        var option = {
            backgroundColor: '#FFFFFF',
            title: {
                text: '全国疫情累计感染人数',
                subtext: '（2020年1月24日下午4:00）至今',
                x: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            visualMap: {
                show: true,
                x: 'left',
                y: 'bottom',
                splitList: [
                    { start: 20000, end: 999999 }, { start: 10000, end: 20000 },
                    { start: 1000, end: 9999 }, { start: 100, end: 999 },
                    { start: 10, end: 99 }, { start: 0, end: 9 },
                ],
                color: ['#8B2323', '#8B6914', '#8B8B00', '#FF8C00', '#FFB90F', '#FFDEAD']
            },
            series: [{
                name: '累计确诊人数',
                type: 'map',
                mapType: 'china',
                selectedMode: 'single',
                roam: true,
                label: {
                    normal: {
                        show: true
                    },
                    emphasis: {
                        show: true
                    }
                },
                data: mydata
            }]
        };

        var chart = echarts.init(document.getElementById('main'));
        chart.setOption(option);
        // chart.on('click', function (params) {
        //     console.log(params);
        // });
        chart.on('click', function (params) {
            var url = "test1.html?name=" + params.name;
            window.location.assign(encodeURI(url));
        });
        window.onload = function () {
            // console.log(date.results);
            console.log(mydata);

        }
    </script>
</body>

</html>
