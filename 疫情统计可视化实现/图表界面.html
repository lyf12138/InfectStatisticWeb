            string+="市";
        }else string +="省";
        var provincename = string;
        $.ajax({
            async: false,
            type: 'get',
            url: 'https://lab.isaaclin.cn/nCoV/api/area',
            dataType: 'json',
            data: {
                latest: 0,
                province: provincename
            },
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert("操作失败!");
            },
            success: function (result) {
                console.log(result);

            }

        function datein() {
            var n = 0;
            var data = new Array();
            var data1 = new Array();
            date.results.forEach(element => {
                var d = new Date(element.updateTime);
                var str = d.getMonth() + 1 + "月" + d.getDate() + "日";
                if (n == 0 || data1[n/2] != str&&element.currentConfirmedCount!=null) {
                    if(n%2==0){
                         data[n/2] = element.currentConfirmedCount;
                        data1[n/2] = str;
                    }
                   n++;
                }
            });
            // console.log(mydata);
            return { name: data1, value: data };;
        }
        function CureData() {
            var n = 0;

            var data1 = new Array();
